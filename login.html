<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Pemesanan Transportasi (via Blockchain)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* kecil: styling tombol lihat sandi agar cocok dengan desain */
    .password-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrap input[type="password"],
    .password-wrap input[type="text"] {
      width: 100%;
      padding-right: 48px; /* ruang untuk tombol */
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      padding: 6px;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background .15s, color .15s;
    }
    .toggle-password:hover { background: rgba(255,255,255,0.03); color: #fff; }

    /* simple SVG icon sizing */
    .toggle-password svg { width:18px; height:18px; display:block; }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Masuk ke Akun</h2>
      <p>Pilih metode masuk — Email atau Wallet (MetaMask).</p>

      <form action="#" method="post" onsubmit="return false;">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="nama@contoh.com" required />
        </div>

        <div class="input-group">
          <label for="password">Kata sandi</label>

          <!-- password wrapper with toggle button -->
          <div class="password-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
              aria-describedby="togglePasswordHelp"
            />

            <!-- accessible toggle button -->
            <button
              type="button"
              class="toggle-password"
              id="togglePassword"
              aria-label="Tampilkan kata sandi"
              aria-pressed="false"
              title="Tampilkan kata sandi"
            >
              <!-- eye icon (shown when masked) -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-primary">Masuk</button>
          <a href="#" class="forgot">Lupa sandi?</a>
        </div>
      </form>

      <div class="divider">atau</div>

      <button class="btn btn-wallet" id="connectWallet">Masuk dengan Wallet (MetaMask)</button>
      <p class="status">Status koneksi: <span id="walletStatus">Belum terhubung</span></p>
    </div>
  </div>

  <script>
    // Wallet connect (tetap seperti sebelumnya)
    const walletBtn = document.getElementById("connectWallet");
    const statusText = document.getElementById("walletStatus");

    walletBtn.addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          statusText.textContent = "Terhubung: " + accounts[0];
          statusText.style.color = "#0f0";
        } catch (error) {
          statusText.textContent = "Gagal menghubungkan wallet";
          statusText.style.color = "#f00";
        }
      } else {
        alert("MetaMask tidak terdeteksi. Silakan instal ekstensi MetaMask terlebih dahulu.");
      }
    });

    // ===== Fitur show/hide password =====
    (function () {
      const pwInput = document.getElementById('password');
      const toggleBtn = document.getElementById('togglePassword');

      // update icon when toggled (swap between eye / eye-off)
      function setIcon(isVisible) {
        toggleBtn.innerHTML = isVisible ? `
          <!-- eye-off icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7 1.52-3.02 4.05-5.39 7.06-6.57"/>
            <path d="M1 1l22 22"/>
            <path d="M3.98 6.6A17.43 17.43 0 0 1 12 3c7 0 11 7 11 7-1.3 2.41-3.17 4.34-5.3 5.67"/>
            <path d="M9.88 9.88a3 3 0 0 0 4.24 4.24"/>
          </svg>
        ` : `
          <!-- eye icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        `;
      }

      // initial icon
      setIcon(false);

      toggleBtn.addEventListener('click', () => {
        const isPassword = pwInput.type === 'password';
        pwInput.type = isPassword ? 'text' : 'password';
        const pressed = isPassword; // true when now showing
        toggleBtn.setAttribute('aria-pressed', String(pressed));
        toggleBtn.setAttribute('aria-label', pressed ? 'Sembunyikan kata sandi' : 'Tampilkan kata sandi');
        toggleBtn.title = pressed ? 'Sembunyikan kata sandi' : 'Tampilkan kata sandi';
        setIcon(pressed);
      });

      // Allow toggle via keyboard (Space/Enter)
      toggleBtn.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          toggleBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
